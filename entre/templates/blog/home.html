{% extends 'base.html' %}

{% block title %} Home {% endblock %}


{% block content %}
    {% for post in posts %}
    <ul>
        <li>
            <h2>
                <a style="text-decoration: none;" href="{% url 'detail' post.id %}">
                    {{ post.title }}
                </a>
            </h2>
        </li>
    </ul>
    {% endfor %}
{% endblock %}
